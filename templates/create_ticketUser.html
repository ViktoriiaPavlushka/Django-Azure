{% extends 'baseUser.html' %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
    <style>
        .form-section {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .form-title {
            text-align: center;
            font-size: 28px;
            color: #444;
            margin-bottom: 10px;
        }

        .form-description {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        form p {
            margin: 15px 0;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: rgba(219, 142, 238, 0.91);
            outline: none;
            box-shadow: 0 0 5px rgba(87, 39, 107, 0.78);
        }

        .form-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: rgba(87, 39, 107, 0.78);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: rgba(167, 119, 178, 0.91);
        }

        .form-button:active {
            background-color: rgba(87, 39, 107, 0.78);
        }
    </style>

    <section class="form-section">
        <h1 class="form-title">üéüÔ∏è Create Your Ticket</h1>
        <p class="form-description">Fill in the details below to book your movie ticket effortlessly.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="form-button">Book Now</button>
        </form>
    </section>
{% endblock %}
